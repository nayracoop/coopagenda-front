<ng-template #createSlot let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-create-slot-title">Create new slot</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfNewSlot">new slot date</label>
        <div class="input-group">
          <input 
              id="dateOfNewSlot" 
              class="form-control" 
              placeholder="yyyy-mm-dd" 
              name="dp" 
              ngbDatepicker 
              #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(save(dp))">create</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(createSlot)">create slot (if user==admin)</button>
