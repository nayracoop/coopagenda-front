<form #createSlot (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-create-slot-title">Create new slot</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="dateOfNewSlot">new slot date</label>
        <div class="input-group">
          <input 
              id="dateOfNewSlot" 
              class="form-control" 
              placeholder="yyyy-mm-dd" 
              name="dp" 
              ngbDatepicker 
              #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-success" (click)="save()">create</button>
  </div>
</form>
